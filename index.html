<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Tumaini Chess Academy Registration</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');
  body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #4a90e2, #9013fe);
    margin: 0; padding: 0;
    display: flex; justify-content: center; align-items: center;
    min-height: 100vh;
    color: #fff;
  }
  .container {
    background: rgba(255, 255, 255, 0.1);
    padding: 2rem 3rem 3rem 3rem;
    border-radius: 16px;
    width: 100%;
    max-width: 480px;
    box-shadow: 0 8px 24px rgba(0,0,0,0.3);
    backdrop-filter: blur(10px);
    text-align: center;
  }
  h1 {
    font-size: 2.8rem;
    margin-bottom: 1rem;
    font-weight: 700;
    text-shadow: 2px 2px 10px rgba(0,0,0,0.4);
  }
  form {
    margin-top: 1rem;
    text-align: left;
  }
  label {
    display: block;
    margin-top: 1rem;
    margin-bottom: 0.2rem;
    font-weight: 600;
  }
  input[type=text], input[type=number], select {
    width: 100%;
    padding: 0.6rem 0.8rem;
    border-radius: 6px;
    border: none;
    font-size: 1rem;
    box-sizing: border-box;
  }
  input[type=radio] {
    margin-right: 0.5rem;
    accent-color: #9013fe;
  }
  .gender-group {
    margin-top: 0.5rem;
  }
  .gender-group label {
    display: inline-block;
    margin-right: 1.2rem;
    font-weight: 500;
  }
  button {
    margin-top: 2rem;
    background: #9013fe;
    border: none;
    padding: 0.9rem 1.6rem;
    border-radius: 8px;
    width: 100%;
    font-size: 1.2rem;
    font-weight: 700;
    color: white;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  button:hover {
    background: #7a0ed6;
  }
  .success-message {
    margin-top: 1.5rem;
    font-weight: 600;
    color: #c4f1be;
    text-align: center;
  }
</style>
</head>
<body>
<div class="container">
  <h1>Tumaini Chess Academy</h1>
  <form id="registrationForm">
    <label for="firstName">First Name *</label>
    <input type="text" id="firstName" name="firstName" required />

    <label for="lastName">Last Name *</label>
    <input type="text" id="lastName" name="lastName" required />

    <label>Gender *</label>
    <div class="gender-group">
      <label><input type="radio" name="gender" value="Male" required /> Male</label>
      <label><input type="radio" name="gender" value="Female" required /> Female</label>
      <label><input type="radio" name="gender" value="Other" required /> Other</label>
    </div>

    <label for="age">Age *</label>
    <input type="number" id="age" name="age" min="3" max="18" required />

    <label for="category">Category *</label>
    <select id="category" name="category" required>
      <option value="" disabled selected>Select category</option>
      <option value="Under 8">Under 8</option>
      <option value="Under 10">Under 10</option>
      <option value="Under 12">Under 12</option>
      <option value="Under 14">Under 14</option>
      <option value="Under 16">Under 16</option>
      <option value="Under 18">Under 18</option>
    </select>

    <button type="submit">Register</button>
  </form>
  <div class="success-message" id="successMessage" style="display:none;">
    Thank you for registering! Your details have been received.
  </div>
</div>

<script>
  // Replace this URL with your deployed Google Apps Script web app URL 
  const SCRIPT_URL = 'PASTE_YOUR_GOOGLE_SCRIPT_WEBAPP_URL_HERE';

  const form = document.getElementById('registrationForm');
  const successMessage = document.getElementById('successMessage');

  form.addEventListener('submit', e => {
    e.preventDefault();
    const formData = new FormData(form);

    // Prepare payload for Google Apps Script
    const data = {};
    formData.forEach((value, key) => (data[key] = value));

    fetch(SCRIPT_URL, {
      method: 'POST',
      mode: 'no-cors',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify(data)
    }).then(() => {
      form.style.display = 'none';
      successMessage.style.display = 'block';
    }).catch(() => {
      alert('Sorry, there was an error submitting your registration.');
    });
  });
</script>
</body>
  </html>
